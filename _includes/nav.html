<div class="sidebar-nav">
    <!--navbar tabs-->
    <div class="nav-navbar-title-wrapper">
        {%- for nav in site.data.directory -%}
        {% assign categoryname = nav.category | split: '\\' | first %}
        <div class="navbar-title" data-navbar="{{categoryname}}">{{categoryname}}</div>
        {%- endfor -%}
    </div>

    <!--navbar subs-->
    <div class="nav-navbar-wrapper">
        {%- for nav in site.data.directory -%}
        {% assign categoryname = nav.category | split: '\\' | first %}
        <div class="navbar" data-navbar="{{categoryname}}">{%- include nav-sub.html navigation=nav -%}</div>
        {%- endfor -%}
    </div>
</div>
