<div class="categories" style="display: none;">
    {% for category in site.categories %}
        <ul class="{{ category | first }}">
        {% for post in category[1] %}
            <li style="margin:5px 0px 0px 0px;color: black;border-radius:5px;">
                <p class="dynamic-post navbar-file" data-url="{{ post.url }}">{{ post.title }}</p>
            </li>
        {% endfor %}
        </ul>
    {% endfor %}
</div>
