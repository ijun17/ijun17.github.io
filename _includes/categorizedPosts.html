{%- for category in site.categories -%}
    {%- if category[0] == include.category -%}
        {%- assign post_list = category[1] | reverse | sort: "order" -%}
        {%- for post in post_list -%}
            <li class="post-link" data-url="{{ post.url }}">{{ post.title }}</li>
        {%- endfor -%}
    {%- endif -%}
{%- endfor -%}
