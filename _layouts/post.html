---
layout: default
---
<article class="post">
    <!--post start-->
    <header class="post-header">
        <div class="post-dir">{{page.categories | slice: 1, 10 | join: '>' | replace: '-', ' '}}</div>
        <h1 class="post-title">{{ page.title | escape }}</h1>
        <div class="post-info">
            <div class="post-date">{{ page.date | date_to_string }}</div>
        </div>
        <ol class="post-hyperlink"><p style="font-weight: bold;font-size:17px;">목차</p></ol>
    </header>
    <main class="post-content">
        {{ content }}
    </main>
    <footer class="post-footer">
    </footer>
    <!--post end-->
</article>
