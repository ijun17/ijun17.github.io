---
layout: default
---
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icon/icon-32.jpg">
    <link rel="manifest" href="/assets/js13kpwa.webmanifest">
    <meta name="mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/post.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">

    <link rel="preload" href="/assets/fonts/Pretendard-Bold.subset.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Pretendard-Regular.subset.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="preload" href="/assets/data/sidebar.html" as="fetch" type="text/plain" crossorigin="anonymous">

</head>

<body>
    <div class="sidebar-wrapper"></div>
    <article class="post">
        <header class="post-header"></header>
        <main class="post-content">
            <!--post start-->
            <div class="post-info" data-dir="{{page.categories | last}}" data-title="{{ page.title | escape }}" data-date="{{ page.date | date: "%Y.%m.%d" }}"></div>
            {{ content }}
            <!--post end-->
        </main>
        <footer class="post-footer"></footer>
    </article>
    <script src="/assets/js/API.js"></script>
    <script src="/assets/js/Navigation.js"></script>
    <script src="/assets/js/Post.js"></script>
</body>

</html>
