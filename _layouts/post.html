---
layout: default
---
<article class="post">
    <!--post start-->
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        <div class="post-info">
            <div class="post-dir" data-category="{{ page.category }}"></div>
            <div class="post-date">{{ page.date | date_to_string }}</div>
        </div>
        <ol class="post-hyperlink"><p style="font-weight: bold;">Index</p></ol>
    </header>
    <main class="post-content">
        {{ content }}
    </main>
    <footer class="post-footer">
    </footer>
    <!--post end-->
</article>
