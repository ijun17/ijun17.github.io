---
layout: default
---
<div class="post">
    <!--post start-->
    <div class="post-header">
        <p class="post-dir" style="color:#343A40;font-weight:bold;">{{ page.category | replace: "-"," "}} / {{ page.date | date: "%Y-%m-%d" }}</p>
        <h1 class="post-title" style="font-size:45px;margin:0px;">{{ page.title | escape }}</h1>
        
    </div>
    <div class="post-content">
        {{ content }}
    </div>
    <div class="post-footer">
    </div>
    <!--post end-->
</div>
