---
layout: default
---
<article class="post">
    <!--post start-->
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        <p class="post-dir">{{ page.category | replace: "-"," "}} / {{ page.date | date_to_string }}</p>
    </header>
    <main class="post-content">
        {{ content }}
    </main>
    <footer class="post-footer">
    </footer>
    <!--post end-->
</article>
