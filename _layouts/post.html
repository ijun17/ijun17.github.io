---
layout: default
---
<div class="post">
    <!--post start-->
    <p class="post-dir" style="color:gray;font-weight:bold;font-size: large;">{{ page.url | relative_url }}</p>
    <h1 class="post-title" style="font-size:36px;margin:0px;">{{ page.title | escape }}</h1>
    <p class="post-date" style="color:dodgerblue;font-weight:bold;font-size: large;">{{ page.date | date: "%Y-%m-%d" }}</p>
    <div class="post-line"></div>
    <div class="post-content">{{ content }}</div>
    <div class="post-line"></div> 
    <!--post end-->
</div>
